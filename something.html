		<h1 id="onlyone">နှစ်ခုလောက်မေးချင်လို့ပါ။</h1>
Name : <select id="nameselect">
<option value=" အိုးးးးး နာမည်မပြောဘူးပဲ မအေလိုး။"></option>
<option value="မြင့်ကိုကိုဦး">MKKO</option>
<option value = "ကောင်းစည်သူ">KST</option>
<option value="စိုးဝင်းထွန်း">SWT</option>
<option value="other" >Other</option>
</select><br><br>
Job : <select id="jobselect">
<option value="သူတောင်းစား တောင်းစားရမယ့်အကောင်"></option>
<option value="လူတော်လူကောင်းလေးပဲ">Computer</option>
<option value = "ဂိမ်မာ စောက်လုပ်စောက်ကိုင်မရှိတဲ့ကောင်">MLBB</option>
<option value="မုဒိမ်းကောင်ပဲ">GTC</option>
</select><br><br>
<input type="button" onclick="allgo()" value="OK" id="btn">
	</div>
	</div>



<script>
const name = document.getElementsByTagName("select")[0];
const job = document.getElementsByTagName("select")[1];
const allgo = () =>{
	if(name.value !== "other"){
	alert(`မင်းနာမည်က ${name.value}ပဲ။ ပီးတော့ မင်းက ${job.value}။`);
}
else{
	let namu = prompt("ဒါဆိုမင်းနာမည်က ဘယ်သူတုန်း");
	if(namu === "" || namu === null){
		alert("နာမည်မပြောတဲ့ခွေးသား");
	}
	else{
	alert(`အော် မင်းနာမည်က ${namu}ကိုး။ ပီးတော့ မင်းက ${job.value}။`);
}
}
}

</script>
